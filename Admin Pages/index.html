<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Omar Hotel Booking Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar and Navbar (optional, depending on layout) -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Optional) -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manage Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manage Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reports</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin Dashboard</h1>
                </div>

                <!-- Dashboard Cards -->
                <div class="row">
                    <!-- Total Bookings Card -->
                    <div class="col-md-4 mb-4">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Total Bookings</h5>
                                <p class="card-text">50</p> <!-- Placeholder for data -->
                            </div>
                        </div>
                    </div>

                    <!-- Revenue Card -->
                    <div class="col-md-4 mb-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Total Revenue</h5>
                                <p class="card-text">$10,000</p> <!-- Placeholder for data -->
                            </div>
                        </div>
                    </div>

                    <!-- Occupancy Rate Card -->
                    <div class="col-md-4 mb-4">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">Occupancy Rate</h5>
                                <p class="card-text">75%</p> <!-- Placeholder for data -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Additional Content (e.g., charts, tables) -->
                <div class="row">
                    <!-- Placeholder for a chart (you can use chart libraries like Chart.js or Bootstrap Icons) -->
                    <div class="col-md-12 mb-4">
                        <div class="card">
                            <div class="card-header">
                                Revenue and Occupancy Chart
                            </div>
                            <div class="card-body">
                                <canvas id="revenueChart"></canvas> <!-- Placeholder for chart -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS (Optional: If using interactive elements like dropdowns or modals) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Chart.js for the Revenue and Occupancy Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Example of how to initialize a chart (replace with actual data)
        var ctx = document.getElementById('revenueChart').getContext('2d');
        var revenueChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April'], // Placeholder for months
                datasets: [{
                    label: 'Revenue ($)',
                    data: [5000, 3000, 4000, 2000], // Placeholder for revenue data
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
