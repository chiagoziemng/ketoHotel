<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Omar Hotel Booking Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js for Chart Visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar and Navbar (optional, depending on layout) -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Optional) -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manage Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manage Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manage Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Reports</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Reports</h1>
                </div>

                <!-- Financial Report -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Financial Report</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Month</th>
                                    <th>Bookings</th>
                                    <th>Total Revenue</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>January 2025</td>
                                    <td>120</td>
                                    <td>$5,000</td>
                                </tr>
                                <tr>
                                    <td>February 2025</td>
                                    <td>150</td>
                                    <td>$7,500</td>
                                </tr>
                                <tr>
                                    <td>March 2025</td>
                                    <td>130</td>
                                    <td>$6,200</td>
                                </tr>
                                <!-- Add more rows dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Occupancy Report -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Occupancy Rate</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="occupancyChart" width="400" height="200"></canvas>
                    </div>
                </div>

                <!-- Revenue vs Occupancy Chart -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Revenue vs Occupancy Rate</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="revenueOccupancyChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS (Optional: If using interactive elements like dropdowns or modals) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Chart.js Script -->
    <script>
        // Occupancy Rate Chart
        var ctx = document.getElementById('occupancyChart').getContext('2d');
        var occupancyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'], // Months
                datasets: [{
                    label: 'Occupancy Rate',
                    data: [80, 85, 90, 88, 92], // Occupancy rates for each month
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Revenue vs Occupancy Rate Chart
        var ctx2 = document.getElementById('revenueOccupancyChart').getContext('2d');
        var revenueOccupancyChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Revenue ($)',
                    data: [5000, 7500, 6200, 6800, 7100],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Occupancy Rate (%)',
                    data: [80, 85, 90, 88, 92],
                    type: 'line',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
